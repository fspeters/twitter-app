<h1>
	Search Result(s)
</h1>
<div>
	<input type="text" ng-model="searchTerm" placeholder="Search term">
	<button ng-click="search()" class="btn btn-sm btn-primary">Search</button>
	<div ng-repeat="t in tweets.statuses" class="search results" ng-class-even="'search results even'">
		<p>
			<img ng-src="{{t.user.profile_image_url}}">
			<a href="./#/profiles/{{t.user.screen_name}}">
				{{t.user.name}}
			</a>
		</p>
		<p>
			{{ t.text }}
		</p>
	</div>
</div>
