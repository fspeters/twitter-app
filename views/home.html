<h1>
	Home
</h1>
<p>
	Schrijf een SPA waarmee berichten uit de public REST API van Twitter uitgelezen kunnen worden.
</p>
<p>
	Hierbij moeten de volgende functionaliteiten aanwezig zijn:
</p>
<ul>
	<li>Zoeken op tweets via keywords</li>
	<li>Lijst van trending topics tonen</li>
	<li>Gebruikersprofiel tonen van een tweet</li>
</ul>
